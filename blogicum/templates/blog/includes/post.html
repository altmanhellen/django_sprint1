<article>
  <ul>
    <li>
      Место: {{ post.location }}
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
    </li>
  </ul>
  {% if truncating_text %}
    {{ post.text|truncatewords:10|linebreaksbr }}
  {% else %}
    {{ post.text|linebreaksbr }}
  {% endif %}
</article>
